
<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>X Games</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
       <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/11/X_Games_logo_logotipo.png" alt="X Games">
       <div class="menu-icon">☰</div>
   </header>
   <main>
       <section class="hero">
           <h1>Repousse tes limites</h1>
           <H1><span class="highlight">L'adrénaline</span> n'a jamais été aussi proche !</H1>
       </section>
       <section class="events">
           <h2>Restez <span class="highlight">à jour</span></h2>
           <p>Prochains événements</p>
           <div class="grid">
               <div class="image-placeholder"></div>
               <div class="image-placeholder"></div>
               <div class="image-placeholder"></div>
               <div class="image-placeholder"></div>
           </div>
           <button class="btn">Street Style Pro</button>
       </section>
       <section class="info">
           <h3>Information</h3>
           <p><strong>Prochain événement</strong></p>
           <ul>
               <li>Athlète invité</li>
               <li>La musique</li>
               <li>Autres détails</li>
           </ul>
       </section>
       <section class="past-events">
           <h3>Événements précédents</h3>
           <div class="grid">
               <div class="image-placeholder"></div>
               <div class="image-placeholder"></div>
               <div class="image-placeholder"></div>
               <div class="image-placeholder"></div>
           </div>
       </section>
   </main>
   <footer class="footer">
       <button class="btn">Nos réseaux</button>
       <div class="social-links">
           <a href="#">Instagram</a>
           <a href="#">X</a>
           <a href="#">Facebook</a>
           <a href="#">Site officiel</a>
       </div>
   </footer>
</body>
</html>
