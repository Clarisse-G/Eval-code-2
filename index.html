
<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>X Games</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
       <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/11/X_Games_logo_logotipo.png" alt="X Games">
       <div class="menu-icon">☰</div>
   </header>
   <main>
       <section class="hero">
           <h1>Repousse tes limites</h1>
           <h1><span class="highlight">L'adrénaline</span> n'a jamais été aussi proche !</h1>
        </section>
        
        <section class="logo1">
            <div class="image"></div>
        </section>

       <section class="events">
           <h2>Restez <span class="highlight">à jour</span></h2>
           <p><strong>Prochain <span class="highlight">événement</span></strong></p>
           <div class="grid">
                <div class="image-sky i0 "> 
                    <h1><span class="texte">STREET STYLE PRO</span></h1> 
                    <h1><span class="texte1"> 2024 </span></h1>
                    <h1><span class="texte2">Dec 20-21</span></h1>  
                </div>
               <div class="image-placeholder i1"></div>
               <div class="image-eau i2"></div>
               <div class="image-neige i3"></div>
               
           </div>
           <button class="btn">Réservez dès maintenant</button>           
          
           <button class="btn">Street Style Pro</button>
       </section>

       <section class="info">
           <h3>Informations</h3>
           <p><strong>Prochain <span class="highlight">événement</span></strong></p>
           <ul>
            <li><span class="fleche">&#5171;</span> les invités</li>
               <hr />
            <li><span class="fleche">&#5171;</span> La musique</li>
               <hr />
            <li> <span class="fleche">&#5171;</span> Autres détails</li>
           </ul>
       </section>
       <section class="past-events">
           <h3>Événements <span class="highlight">précédents</span></h3>

           <div class="grid1">
            <div class="image-sky i0 "></div>
            <div class="image-placeholder i1"></div>
            <div class="image-eau i2"></div>
            <div class="image-neige i3"></div>
           </div>
           
       </section>
   </main>
   <footer class="footer">
       <button class="btn">Nos réseaux</button>
       <div class="social-links">
            <a href="#">Instagram</a>
           <a href="#">X</a>
           <a href="#">Facebook</a>
           <a href="#">Site officiel</a>
       </div>
   </footer>
</body>
</html>
